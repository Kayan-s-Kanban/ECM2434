<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
        .warning { color: red; font-weight: bold; }
        button { padding: 10px; margin: 10px; border: none; cursor: pointer; }
        .delete { background: red; color: white; }
        .cancel { background: gray; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="warning">⚠️ Warning: This action is irreversible!</h2>
        <p>Are you sure you want to delete your account? All your data will be lost.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete">Yes, Delete My Account</button>
            <a href="{% url 'settings' %}" class="cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
