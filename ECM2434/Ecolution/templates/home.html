<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ecolution</title>
    <style>
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .settings-container {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .settings-menu a {
            display: block;
            padding: 8px 10px;
            text-decoration: none;
            color: black;
        }

        .settings-menu a:hover {
            background: lightgray;
        }

        .pet-container {
            text-align: center;
            margin-top: 60px;
            color: white;
            font-size: 20px;
        }

        .pet-sprite {
            width: 100px;
            height: 100px;
            background: url('/static/images/chick.png') no-repeat center center;
            background-size: contain;
        }

        .task-container {
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .task-container h2 {
            text-align: center;
        }

        .task {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task:hover {
            background: lightgray;
        }

        .task .delete-icon {
            color: red;
            cursor: pointer;
        }

        .xp-bar-container {
    width: 80%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    margin: 10px auto;
    position: relative;
    overflow: hidden;
}

.xp-bar {
    height: 100%;
    background: linear-gradient(to right, #4caf50, #8bc34a);
    transition: width 0.5s ease-in-out;
    border-radius: 5px;
}

    </style>
</head>
<body>

    <div class="settings-container" onclick="toggleMenu()">
        <img src="/static/images/icon_button.png" alt="Settings" width="30">
        <div class="settings-menu" id="settingsMenu">
            <a href="home.html">Home</a>
            <a href="tasks.html">Tasks</a>
            <a href="map.html">Map</a>
            <a href="{% url 'settings' %}">Settings</a>
        </div>
    </div>

    <div class="pet-container">
        <div class="pet-sprite"></div>
        <p>Pet Name</p>
    </div>

    <div class="xp-bar-container">
        <div class="xp-bar" style="width: {{ experience }}%;"></div> <!--needs to have the db migrated idk how and i cba to do it tbh-->
    </div>
    <p>{{ experience }} XP</p>

    <div class="task-container">
        <h2>Current Tasks</h2>
        <div class="task" onclick="location.href='task1.html'">
            Example Task 1 <span class="delete-icon">üóëÔ∏è</span>
        </div>
        <div class="task" onclick="location.href='task2.html'">
            Example Task 2 <span class="delete-icon">üóëÔ∏è</span>
        </div>
        <div class="task" onclick="location.href='task3.html'">
            Example Task 3 <span class="delete-icon">üóëÔ∏è</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
