<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .sparkle-text {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15px #ff0, 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f;
            animation: sparkle 1.5s infinite alternate;
        }

        @keyframes sparkle {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15px #ff0;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #f0f, 0 0 50px #f0f;
            }
        }
    </style>
</head>
<body>

    <div class="sparkle-text">PENIS</div>

</body>
</html>
